<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>API Ninjas Trivia Example App</title>
</head>
<body class="bg-light">
    <div class="container h-100">
        <div class="row text-center align-items-center h-100">
            <div class="mx-auto col-md-8">
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Trivia Question</h5>
                        <p class="card-text">{{ question }}</p>
                        <hr>
                        <p id="answer" class="card-text answer" style="display: none;">Answer: <strong>{{ answer }}</strong></p>
                        <button class="btn btn-lg btn-primary mt-3" onclick="document.getElementById('answer').style.display='block'; this.style.display='none';">Show Answer</button>
                        <button class="btn btn-lg btn-outline-secondary mt-3" onclick="window.location.reload();">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZgZKAAmqHsBO4RXK/2mMZb" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
